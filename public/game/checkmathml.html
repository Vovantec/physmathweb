<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>Test MathML</title>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>

 <script type="text/javascript">
 	function clickHandler() {
 		document.getElementById('math').innerHTML = '<math>' +  document.getElementById('inputmath').value + '</math>';

 		startTypeSetting();
 	}

 	MathJax.Hub.Config({
	    skipStartupTypeset: true,
	    extensions: ["tex2jax.js", "TeX/AMSmath.js"],
	    jax: ["input/TeX", "output/HTML-CSS"],
	    tex2jax: {
	        inlineMath: [["$", "$"]],
	        processEscapes: true
	    }
	});

	function startTypeSetting() {
	  var HUB = MathJax.Hub;
	  HUB.Queue(["Typeset", HUB, "math"]);
	}
 </script>
</head>
<body>

<h1>Проверка формулы MathML от Phys-Math</h1>
  <p> Введите формулу в строку ниже: </p>
  <p> <input id="inputmath" style="width:95%"></input></p>
  <p><button type="button" onclick="clickHandler()">Проверить</button>
  <p>Результат:</p>
  <p id="math"></p>

</body>
</html>
